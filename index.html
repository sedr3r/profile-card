<html lang="en-UK">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rare profile</title>
        <link rel="icon" type="image/x-icon" href="images/favicon.ico">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://kit.fontawesome.com/45623b86a3.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="buttons">
            <button title="Play" onclick="document.getElementById('audio').play()">
                <span class="material-symbols-outlined">play_arrow</span>
                <span class="sr-only">Play</span>
            </button>
            <button title="Pause" onclick="document.getElementById('audio').pause()">
                <span class="material-symbols-outlined">pause</span>
                <span class="sr-only">Pause</span>
            </button>
        </div>
        <audio id="audio" src="beat.mp3" loop></audio>
        <div class="card">
            <img class="avatar" src="images/pfp-removebg.png" alt="pfp">
            <div class="info">
                <h2>rare</h2>
                <p>
                    pvp
                    <br>
                    prod
                    <br>
                    aspiring full-stack dev
                </p>
                <h4>"i wasn't listening, what?"</h4>
            </div>
        </div>
        <div>
            <button type="button" title="YouTube" onclick="window.location.href='https://www.youtube.com/@RareIsNoOne';">
                <span class="fab fa-youtube"></span>
                <span class="sr-only">YouTube</span>
            </button>
        </div>
    </body>
</html>
